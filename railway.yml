$schema: https://railway.app/railway.schema.json
version: "2"

build:
  builder: NIXPACKS

deploy:
  startCommand: npm run start
  healthcheckPath: /
  healthcheckTimeout: 300
  restartPolicyType: ON_FAILURE
  restartPolicyMaxRetries: 10

environments:
  production:
    variables:
      NODE_ENV: production